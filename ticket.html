<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="priority-action-container">
            <div class="priority-card pink"></div>
            <div class="priority-card yellow"></div>
            <div class="priority-card orange"></div>
            <div class="priority-card black"></div>
        </div>
        <div class="add-remove-btn-container">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <!-- main container -->
    <div class="main-container">
        
        
    </div> 

    <!-- model-container -->
    <div class="model-container">
        <textarea class="text-area" spellcheck="false"></textarea>
        <div class="priority-color-container">
            <div class="priority-color pink border"></div>
            <div class="priority-color yellow"></div>
            <div class="priority-color orange"></div>
            <div class="priority-color black"></div>
        </div>
     </div>
     <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
